<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empieza a Descifrar</title>
    <link rel="stylesheet" href="decoding.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
</head>
<body>
    <div class="flex-container">

        <header class="navBar">
      
            <a href="index.html"><img class="logo home" src="img/home.svg"></a>
       
            <img class="logo menu" src="img/menu.svg">
          
        </header>
  
        <article class="title">
          <p>Empieza a Descifrar</p>
        </article>
  
        <article class="subtitle">
          <p>Selecciona tu número secreto y escribe el texto que deseas desencriptar.</p>
        </article>
  
        <section class="selector">
            <p class="numberSelector">Número Secreto
                <select name="menu" id="secretNumber">
                    <option value="number1">1</option>
                    <option value="number2">2</option>
                    <option value="number3">3</option>
                    <option value="number4">4</option>
                    <option value="number5">5</option>
                    <option value="number6">6</option>
                    <option value="number7">7</option>
                    <option value="number8">8</option>
                    <option value="number9">9</option>
                    <option value="number10">10</option>
                </select>
            </p>
        </section>

        <aside class="textContainers">
            <textarea name="container" id="one" class="container one" cols="30" rows="10"></textarea>
            <img class="arrowButton" src="img/botonflecha.svg">
            <textarea name="container" id="two" class="container two" cols="30" rows="10"></textarea>
        </aside>
  
    </div>
</body>
</html>
