<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empieza a Cifrar</title>
    <link rel="stylesheet" href="coding.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
</head>
<body>
    <div class="flex-container">

        <header class="navBar">
      
            <a href="index.html"><img class="logo home" src="img/home.svg"></a>
       
            <img class="logo menu" src="img/menu.svg">
          
        </header>
  
        <article class="title">
          <p>Empieza a Cifrar</p>
        </article>
  
        <article class="subtitle">
          <p>Selecciona un número secreto y escribe el texto que deseas encriptar.<br>
            Este número será tu llave para cifrar y descifrar el texto.</p>
        </article>
  
        <section class="selector">
            <p class="numberSelector">Número Secreto
                <input type="number" id="numeroSecreto" min="1" class = "input">
            </p>
        </section>

        <aside class="textContainers">
            <textarea name="texto" id="textToEncode" class="text toEncode" cols="30" rows="10"></textarea>
            <input type="button"  id =btnCifrar value="Cifrar ->" class = "arrowButton">
            <textarea name="textoCifrado" id="encodedText" class="text Encoded" cols="30" rows="10"></textarea>
        </aside>
  
    </div>
    <script src="index.js" type="module"></script>
    <script src="cipher.js" type="module"></script>

</body>
</html>
